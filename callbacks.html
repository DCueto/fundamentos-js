<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Callbacks</title>
</head>
<body>
	<h1 id="agenda">Estoy despertando</h1>
	<script>
		const DESPERTAR = 3000;
		const DUCHA = 2000;
		const VESTIRSE = 2000;
		const DESAYUNAR = 3000;
		const ESTUDIAR = 5000;

		const $agenda = document.getElementById('agenda');

		setTimeout(()=>{

			$agenda.textContent = 'Ahora me estoy duchando...';
			setTimeout(()=>{
				$agenda.textContent = 'Me estoy vistiendo...';
				setTimeout(()=>{
					$agenda.textContent = 'Ahora estoy desayunando...';
					setTimeout(()=>{
						$agenda.textContent = 'Ahora estoy estudiando...';
						setTimeout(()=>{
							$agenda.textContent = 'Ya he completado mis tareas de la ma√±ana';
						}, ESTUDIAR);
					}, DESAYUNAR);
				}, VESTIRSE);
			}, DUCHA)
		}, DESPERTAR);


	</script>
</body>
</html>
